<!DOCTYPE html>
<html lang="en">
<head>
  <title>Top Chef</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>

  <style>
  .image-container {
    display: block;
    justify-content: center;
    margin-left: 40%;
  }

  body {
    font-family: "Lato", sans-serif;

  }

  .sidenav {
    margin-top: 200px;
    
    position: fixed;
    z-index: 1;
    top: 20px;
    left: 10px;
    background: #eee;
    overflow-x: hidden;
    padding: 8px 0;
  }

  .sidenav a {
    padding: 6px 8px 6px 16px;
    text-decoration: none;
    font-size: 20px;
    border: solid;
    margin: 5px 5px auto;
    display: block;
  }

  .sidenav button{
    margin: 10px 10px auto;
    display: block;
  }

  .sidenav a:hover {
    color: #064579;
  }

  .main {
    margin-left: 140px; /* Same width as the sidebar + left position in px */
    font-size: 28px; /* Increased text to enable scrolling */
    padding: 0px 10px;
  }

  @media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
    .sidenav a {font-size: 18px;}
  }
</style>

</head>
<body>

  <div class="container-fluid" style="background-color:#f2be18;color:black;height:200px; text-align: center">
    <h1>Top Chef</h1>
    <h3>Quentin Da Silva's project work</h3>
    <p><strong>Check out the lafourchette page of a restaurant by clicking on an offer</strong></p>
    <p><strong>Order the offers by clicking on the differents orderers buttons on the left</strong></p>
    <p><strong>Update the offers by clicking on the differents updaters buttons on the left</strong></p>
  </div>
  <br>


  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>

  <div class="container">
    <div class="row" id="root">

    </div>

    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmqEmfwnyQ6HKWuXG7VhZOAMVUHdZvpFo&callback=initMap"
    async defer></script>

  </body>
  </html>
